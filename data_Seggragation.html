<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Processor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-panel">
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <!-- <li><a href="#operations">Operations</a></li>
            <li><a href="#reports">Reports</a></li>
            <li><a href="#settings">Settings</a></li>
            <li><a href="#help">Help</a></li> -->
        </ul>
    </nav>

    <div class="container">
        <h1>Excel File Processor</h1>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".xlsx, .xls" />
            <p class="file-info">Supported formats: .xlsx, .xls</p>
        </div>

        <div class="stats-section" id="statsSection">
            <div class="stats-box">
                <h3>Unique File Names</h3>
                <p id="uniqueCount">0</p>
            </div>
        </div>

        <div class="filter-section" id="filterSection">
            <div class="filter-container">
                <label for="fileNameSelect">Select File Name:</label>
                <select id="fileNameSelect">
                    <option value="">Select a file name...</option>
                </select>
            </div>
        </div>

        <button id="processBtn" disabled>Process & Download All Files</button>

        <div class="preview-section">
            <h2>Data Preview</h2>
            <div class="table-container" id="previewTable"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Back End Operations Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
